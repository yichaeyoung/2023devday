<div id="header" class="join_membership" rol="banner">

  <div class="join_row">
    <h3 class="join_title">
      <label for="id">아이디</label>
    </h3>
    <span clas="id_box">
      <input type="text" id="id" name="id" class="int" title="ID" maxlength="20">
    </span>

    <div class="join_row">
      <h3 class="join_title">
        <label for="password1">비밀번호</label>
      </h3>
      <span clas="password1">
      <input type="password" id="password1" name="id" class="int" title="비밀번호 입력" maxlength="20">
    </span>

        <h3 class="join_title">
          <label for="password2">비밀번호 재확인</label>
        </h3>
        <span clas="password2">
      <input type="password" id="password2" name="id" class="int" title="비밀번호 재확인" maxlength="20">
    <span class="step_url"></span>
        </span>
    </div>

    <div class="join_row">
      <h3 class="join_title">
        <label for="name">이름</label>
      </h3>
      <span clas="name_box">
      <input type="text" id="name" name="name" class="int" title="이름" maxlength="40">
    </span>

      <div class="join_birthday">
        <h3 class="join_title">
          <label>생년월일</label>
        </h3>
        <div class="bir_wrap">
          <div class="bir_yy">
            <span class="ps_box">
              <input type="text" id="yy" placeholder="년(4자)" aria-label="년" class="int" maxlength="4">
            </span>
        </div>
            <div class="bir_mm">
            <span class="ps_box">
              <select id="mm" class="sel" aria=label="월">
                <option value>월</option>
                option*12
              </select>
            </span>
            </div>
          <div class="bir_dd">
            <span class="ps_box">
              <input type="text" id="dd" placeholder="일" aria-label="일" class="int" maxlength="2">
            </span>
          </div>
        </div>
      </div>

      <div class="join_row">
        <div class="join_sex">
        <h3 class="join_title">
          <label for="gender">성별</label>
        </h3>
        <div class="gender_code">
      <select id="gender" name="gender" class="sel" aria-label="성별">
        <option value selected>성별</option>
        option*3
      </select>
    </div>
        </div>
      </div>
      <div class="join_email">
        <h3 class="join_title">
          <label for="email"> 본인 확인 이메일
          <span class="terms_choice">(선택)</span>
          </label>
        </h3>
        <span class="email_box">
          <input type="text" id="email" name="email" placeholder="선택 입력" aria-label="선택입력" class="int" maxlenght="100">
        </span>
      </div>
    </div>
    <div class="btn_area">
      <button type="button" id="btnjoin" class="btn_type_join">
        <span>가입하기</span>
      </button>
    </div>
